<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ good.name }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-section {
            background-color: #999999;
            height: 20vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            color: #343a40;
        }
        .navbar {
            background-color: #808080;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }
        .navbar a {
            color: #343a40;
            text-decoration: none;
            margin: 0 5px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .product-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 20px;
        }
        .product-image, .product-info, .product-price {
            width: 30%;
            padding: 20px;
            text-align: center;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
        }
        .product-info h1, .product-info p {
            margin-bottom: 20px;
        }
        .product-price .price {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .product-price form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="top-section">
        DIGITALITY
    </div>
    <div class="navbar">
        <a href="{% url 'catalog' %}">Каталог</a>
        <a href="{% url 'view_cart' %}">Корзина</a>
        <a href="{% url 'my_goods' %}">Мои товары</a>
        <a href="{% url 'view_personal_data' %}">Профиль</a>
    </div>
    <div class="container">
        <div class="product-container">
            <div class="product-image">
                {% if good.product_picture %}
                    <img src="{{ good.product_picture.url }}" alt="Product Image">
                {% else %}
                    <img src="/media/product_pictures/default.png" alt="Product Picture">
                {% endif %}
            </div>
            <div class="product-info">
                <h1>{{ good.name }}</h1>
                <p>{{ good.description }}</p>
                <p><strong>Категория:</strong> {{ good.category.name }}</p>
            </div>
            <div class="product-price">
                <div class="price">{{ good.price }}</div>
                <form method="POST" action="{% url 'add_to_cart' product_id=good.id %}">
                    {% csrf_token %}
                    <input type="hidden" name="good_id" value="{{ good.id }}">
                    <button type="submit" class="btn btn-primary">Добавить в корзину</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
